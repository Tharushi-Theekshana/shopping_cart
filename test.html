<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Swap with Separate Content</title>
    <style>
        /* Container for the image */
        .image-container {
            width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
        }

        /* Default image */
        .image-container img {
            width: 100%;
            height: 100%;
            display: block;
            transition: opacity 0.5s ease;
        }

        /* Hover image, hidden by default */
        .image-container .image-hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Hover effect to show the second image */
        .image-container:hover .image-hover {
            opacity: 1;
        }

        .image-container:hover img {
            opacity: 0;
        }

        /* Separate content container */
        .content-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Description text for first image */
        .description-1 {
            display: block;
        }

        /* Description text for second image */
        .description-2 {
            display: none;
        }

        /* Show second description on hover */
        .image-container:hover + .content-container .description-1 {
            display: none;
        }

        .image-container:hover + .content-container .description-2 {
            display: block;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <!-- Default Image -->
        <img src="photo1.jpg" alt="Photo 1">
        
        <!-- Image to be shown on hover -->
        <img src="photo2.jpg" alt="Photo 2" class="image-hover">
    </div>

    <!-- Separate content that changes on hover -->
    <div class="content-container">
        <p class="description-1">This is the description for the first image.</p>
        <p class="description-2">This is the description for the second image, shown when hovering.</p>
    </div>

</body>
</html>
